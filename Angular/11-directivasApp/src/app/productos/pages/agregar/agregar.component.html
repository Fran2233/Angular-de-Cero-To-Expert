<h1 class="mt-5">Agregar producto</h1>
<hr>

<form action="" [formGroup]="miFormulario" >
 
    <div class="row g-3 aling-items-center mb-3"></div>

    <div class="col-auto">

        <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">

        <input 
        formControlName="nombre"
        class="form-control">
    </div>

    <div class="col-auto">

        <span
        errorMsg
        [valido]="!haveError('nombre')">
        </span>
    </div>


        <div class="row mt-3">
            <div class="col">
                <button 
                (click)="changeName()"
                class="btn btn-primary">
                    Guardar
                </button>
                <button (click)="changeColor()" class="btn btn-primary float-end">
                    color change
                </button>
            </div>
        </div>
</form>

<h3 class="mt-5"> Formulario</h3>


<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>

<div class="row mt-5"
*customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            todoOK!
        </div>
    </div>
</div>
