<div >

<h5>seleccione region</h5>
<!-- [class.btn-primary]="region === regionActive"  --><!-- TODOformas de dar clases -->

         'btn-outline-primary': regionActive !== region}" -->

<div class="row">
    <div class="col">
        <button 
        (click)="activarRegion(region)"
         [class]="getClasesCSS(region) " 
         *ngFor="let region of regiones">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="!hayError && paises.length >= 1" class="row">
    <div class="col">
        <app-pais-tabla   [listaPaises]="paises"></app-pais-tabla>
    </div>
</div>
