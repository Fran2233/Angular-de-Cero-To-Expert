<div class="animate__animated animate__bounce">
    <h2>Por país</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)" 
            placeholder="Buscar país...">
            </app-pais-input>
        </div>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSujeridos" class="list-group-item list-group-item-action">

        <a class="nav-link" [routerLink]="['/pais',pais.cca2]" href="">
            {{pais.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link" >
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término "{{termino}}"
</div>

<div *ngIf="!hayError && paises.length >= 1" class="row">
    <div class="col">
        <app-pais-tabla [listaPaises]="paises"></app-pais-tabla>
    </div>
</div>
