<h2>Template: B치sicos</h2>

<div class="row">
    <div class="col">
        <form autocomplete="off" action="" (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-labe침">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" name="" id=""
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto..."
                            required
                            minlength="3">
                     <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-labe침">Precio</label>
                <div class="col-sm-9">
                    <input 
                            type="number" name="" id=""
                            class="form-control"
                            [ngModel] ="initForm.precio" 
                            name="Precio"
                            placeholder="Precio del producto..."
                            required
                            min="0">
                            <span *ngIf="precioValido()" class="form-text text-danger">El precio debe ser 0 o mas</span>
                </div>
            </div>


            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-labe침">Existencias</label>
                <div class="col-sm-9">
                    <input 
                            
                            type="number" name="" id=""
                            class="form-control"
                            [ngModel]="initForm.existencia"
                            name="Existencias"
                            min="0"
                            placeholder="Existencias del producto...">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>




<div class="row">
    <div class="col">
        <span>
            Valid
        </span>
        <pre>{{miFormulario.valid}}</pre>

        <span>
            Pristine
        </span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>
            Touched
        </span>
        <pre>{{miFormulario.touched}}</pre>
        <span>
            Value
        </span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
