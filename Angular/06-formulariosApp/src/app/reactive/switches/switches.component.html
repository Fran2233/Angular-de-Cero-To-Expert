<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio" 
                value="M"
                
                formControlName="genero"
                id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio" 
                value="F"
                
                formControlName="genero"
                id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>

        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notficaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                class="form-check-input" 
                type="checkbox" 
                formControlName="notificaciones"
                
                id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Recibir notificaciones</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="checkbox" 
                id="flexCheckDefault"
                formControlName="condiciones">
                
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos  y condiciones
                </label>
              </div>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <button  class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>


<h5>valor del form</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>persona</h5>
<pre>{{persona|json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
