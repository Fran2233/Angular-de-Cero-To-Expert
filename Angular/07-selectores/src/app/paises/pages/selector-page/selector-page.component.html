<h1 class="mt-5">Selectore anidados</h1>
<hr>



<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
<!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select
            formControlName="region"
            class="form-control" >
                <option value="" >--Seleccione continente--</option>
                <option 
                *ngFor="let region of regiones" 
                [value]="region | lowercase" >
                    {{region}}
                    </option>
            </select>
        </div>
    </div>
<!--paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select
            formControlName="pais"
            class="form-control" >
                <option value="" >--Seleccione pais--</option>
                <option 
                *ngFor="let pais of paises" 
                [value]="pais.cca3" >
                    {{pais.name.common}}
                    </option>
            </select>
        </div>
    </div>


    <!--Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select
            formControlName="frontera"
            class="form-control" >
                <option value="" >--Seleccione pais fronterizo--</option>
                <option 
                *ngFor="let frontera of fronteras" 
                [value]="frontera.cca3" >
                    {{frontera.name}}
                    </option>
            </select>
        </div>
    </div>
    
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Seleccionar
            </button>
        </div>
    </div>

</form>


<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
