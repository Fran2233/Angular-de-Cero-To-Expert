<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Creados por mi {{ 'mismo' | mayusculas: mayus}}</p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left">


    </div>
    <div class="p-toolbar-group-right">

        <button 
            pButton 
            label="Toggle Mayusculas" 
            class="mr-1 p-button p-button-warning "
            icon="pi pi-bell" (click)="cambiarMayus()">
        </button>

        <button
            (click)="cambiarOrden('nombre')"
            pButton 
            icon="pi pi-sort-alt" 
            label="Por nombre" 
            class="mr-1">
        </button>

        <button 
            (click)="cambiarOrden('vuela')"
            pButton 
            icon="pi pi-sort-alt" 
            label="Vuela" 
            class="mr-1 p-button-success">
        </button>

        <button 
            (click)="cambiarOrden('color')"
            pButton 
            icon="pi pi-sort-alt" 
            label="Por color" 
            class="mr-1 p-button-help">
        </button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-5">
    <div class="col mt-2">
        <h1 class="text-layout">PrimeNg Table</h1>
        <p-table [value]="heroes " responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
